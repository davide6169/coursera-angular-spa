<div class="container">
  <h2>Sign Up</h2>

  <form name="signUpForm" novalidate>
    <div class="form-group">
      <label for="firstName">First Name</label>

      <input type="text" name="firstName" class="form-control" placeholder="First Name" required ng-model="signUpCtrl.info.firstName"/>
      <span ng-if="signUpForm.firstName.$invalid && signUpForm.firstName.$touched">First Name is required</span>
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>

      <input type="text" name="lastName" class="form-control" placeholder="Last Name" required ng-model="signUpCtrl.info.lastName"/>
      <span ng-if="signUpForm.lastName.$invalid && signUpForm.lastName.$touched">Last Name is required</span>
    </div>

    <div class="form-group">
      <label for="email">Email Address</label>

      <input type="email" name="email" class="form-control" placeholder="Email Address" required ng-model="signUpCtrl.info.email"/>
      <span ng-if="signUpForm.email.$invalid && signUpForm.email.$touched">Email Address is not valid</span>
    </div>

    <div class="form-group">
      <label for="phone">Phone Number</label>

      <input type="text" name="phone" class="form-control" 
        placeholder="Phone Number (###-###-####)" pattern="(\d{3})-(\d{3})-(\d{4})" ng-model="signUpCtrl.info.phone"/>
       <span ng-if="signUpForm.phone.$invalid && signUpForm.phone.$touched">Phone Number is not valid</span>
    </div>

    <div class="form-group">
      <label for="favorite">Favorite Dish</label>

      <input type="text" name="favorite" class="form-control" placeholder="Favorite Dish" ng-model="signUpCtrl.info.favorite" ng-blur="signUpCtrl.validateFavorite()"/>
      <span ng-if="signUpCtrl.invalidFavorite">No such menu number exists</span>
    </div>

    <button type="submit" class="btn btn-default" ng-disabled="signUpForm.$invalid" ng-click="signUpCtrl.submit()">Submit</button>
  </form>

  
  <div ng-if="signUpCtrl.submitted"><br><div>Your information has been saved</div></div>
</div>
