<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
      .error {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
    </style>
  </head>
<body ng-app="NarrowItDownApp">
   <div class="container" ng-controller="NarrowItDownController as ctrl">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="row">
      <form class="form">
        <div class="form-group">
          <input type="text" ng-model="ctrl.searchTerm" placeholder="search term" class="form-control">
        </div>
        <div class="form-group narrow-button">
          <button ng-click="ctrl.getMatchedMenuItems();" class="btn btn-primary">Narrow It Down For Me!</button>
        </div>
      </form>
    </div>

    <found-items found="ctrl.found" on-remove="ctrl.removeItem(index)"></found-items>
  </div>

</body>
</html>
