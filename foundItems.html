<div class="error" ng-if="list.nothingFound()">Nothing found</div>
<div class="container" ng-if="!(list.nothingFound())">
  <table class="table table-striped table-bordered">
    <thead>
     <tr>
       <th>Name</th>
       <th>Short Name</th>
       <th>Description</th>
       <th></th>
     </tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in list.found">
        <td>{{ item.name }}</td>
        <td>{{ item.short_name }}</td>
        <td>{{ item.description }}</td>
        <td><button ng-click="list.onRemove({index: $index});">Don't want this one!</button></td>
      </tr>
    </tbody>
  </table>
</div>
